      <div class="in" id="loading">
        <div class="spinner">
          <div class="mask">
            <div class="maskedCircle"></div>
          </div>
        </div>
      </div>
      <header class="scroll-hide transparent" id="header">
        <div class="header-wrapper">
          <div class="container">
            <div id="logo"><a class="ajax-link" href="/index.html"><img src="/static/img/general/logo.png" alt="Logo"/></a></div>
            <nav>
              <div class="menu-button menu-open"><span></span><span></span></div>

              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="c-main" id="main">
        <div class="hero" id="hero">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 offset-lg-2 col-md-12">
                <div class="page-title"><span>Свяжитесь со мной</span>
                  <h1 class="textFadeUp">Заполните заявку и Я свяжусь с вами для уточнения деталей!</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-wrapper no-pad-top">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="contact-info mar-top-70">
                  <div class="details">
                    <h3>Адрес</h3>	г. Санкт-Петербург<br/>м. Комендантский проспект
                  </div>
                  <div class="details mar-top-30">
                    <h3>Email</h3>	nilovweb@gmail.com
                  </div>
                  <div class="details mar-top-30">
                    <h3>Телефон</h3><a href="tel:+79516758884">+7 951 675 88 84</a>
                  </div>
                </div>
              </div>
              <div class="col-md-7 offset-md-1">
                <form class="contact-form shake mar-top-70" id="contactForm" data-toggle="validator">
                  <div class="row">
                    <div class="col-sm-4 form-control-wrap">
                      <input class="form-control" id="name" type="text" name="name" autocomplete="off" required="" data-error="Ваше Имя" placeholder="Ваше Имя"/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-sm-4 form-control-wrap">
                      <input class="form-control" id="phone" type="tel" name="phone" autocomplete="off" required="" data-error="Ваш Телефон" placeholder="Ваш Телефон"/>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-sm-4 form-control-wrap">
                      <input class="form-control" id="email" type="email" name="email" autocomplete="off" required="" data-error="Ваш Email" placeholder="Ваш Email"/>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-sm-12 no-pad-left no-pad-right form-control-wrap">
                    <textarea class="form-control textarea" id="message" rows="10" name="message" data-error="О задаче" placeholder="О задаче"></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-submit">
                    <button id="submit" name="submit" type="submit">Отправить</button>
                    <div class="h3 text-center hidden" id="msgSubmit"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
